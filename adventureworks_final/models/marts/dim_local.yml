version: 2

models:
    - name: dim_local
      description: Location information for customers, employees, and vendors.
      columns:
        - name: personaddress_sk
          description: Surrogate key for Address records.
          tests:
            - not_null

        - name: addressid
          description: Primary key for Address records.

        - name: city
          description: Name of the city.

        - name: stateprovince_name
          description: State or province description.

        - name: countryregion_name
          description: Country or region name.

          